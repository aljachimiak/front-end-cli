<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front End Command Line</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
      <div class="off-canvas position-left reveal-for-large" id="my-info" data-off-canvas data-position="left">
        <div class="row column" id="control-column">
          <div id="ControlList"></div>
        </div><!-- /.left-column --> 
      </div>
      <div class="off-canvas-content" data-off-canvas-content>
        <div class="title-bar hide-for-large">
          <div class="title-bar-left">
            <button class="menu-icon" type="button" data-toggle="my-info"></button>
            <span class="title-bar-title">Front End CLI</span>
          </div>
        </div>
        
        <div class="callout primary">
          <div class="column">
            <h3>Front End CLI &nbsp;<small>Al Jachimiak</small></h3>
            
            <p class="lead">This is a broad overview of cli tools used by current front-end developers.</p>
              
          </div>
        </div><!-- /.callout --> 
        
        <div class="" id="iframe-container">
          <div class="iframe-wrapper">
            <div class="large-12 iframe">
              <button id="enlarge-btn" onclick="PresentationSize(this)" data-size="small">+</button>
              <div id="PresentationFrame"></div>
              <!--<iframe src="git-presentation.html" frameborder="0">   </iframe>-->
            </div>
          </div> <!-- /.iframe-wrapper -->
          
        </div> <!-- /.iframe-container --> 

      </div><!-- /.off-canvas-content --> 
    </div><!-- /.off-canvas-wrapper-inner --> 
  </div><!-- /.off-canvas-wrapper --> 
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
  <script src="./bundle.js"></script>
</body>

</html>
